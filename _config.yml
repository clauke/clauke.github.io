# 63 Palavras Sobre o Autor
author-about: A Ciência da Computação está presente em minha vida desde a década de 90. Desde então atuei em diversas áreas, como Suporte, Treinamento, Análise de Sistemas, Gerência de Projetos e até me aventurei como empreendedora ao mergulhar no mundo da Impressão 3D. Há aproximadamente 2 anos, venho adquirindo habilidades no fascinante mundo da Análise de Dados para virar a chave em minha carreira. Criei alguns posts para que você conheça um pouco mais sobre minha história, experiências que marcaram minha trajetória e habilidades adquiridas até aqui.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
